<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Legendary Proposal ğŸ’</title>

<style>
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:black;
  color:white;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  text-align:center;
}

.screen{
  position:absolute;
  width:100%;
  height:100%;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
}

.hidden{display:none;}

button{
  padding:18px 28px;
  font-size:20px;
  border:none;
  border-radius:12px;
  margin:10px;
  cursor:pointer;
}

.start{background:#ff2e63;color:white;}
.yes{background:#00ffae;color:black;}
.no{background:#ff3b3b;color:white;position:relative;}

#count{
  font-size:80px;
  font-weight:bold;
}

.fade{
  animation:fade 2s forwards;
}
@keyframes fade{
  from{opacity:0}
  to{opacity:1}
}

/* hearts */
.heart{
  position:absolute;
  font-size:22px;
  animation:float 6s linear infinite;
}
@keyframes float{
  from{transform:translateY(100vh)}
  to{transform:translateY(-10vh)}
}
</style>
</head>

<body>

<!-- MUSIC -->
<audio autoplay loop>
<source src="perfect.mp3" type="audio/mpeg">
</audio>

<!-- SCREEN 1 -->
<div class="screen" id="start">
  <h1>âš ï¸ Warning</h1>
  <h2>You are about to enter a serious love confession</h2>
  <button class="start" onclick="start()">Enter</button>
</div>

<!-- SCREEN 2 COUNTDOWN -->
<div class="screen hidden" id="countdown">
  <div id="count">3</div>
</div>

<!-- SCREEN 3 MAIN -->
<div class="screen hidden" id="main">
  <h1>Jenny Vanlalsangi Hatzaw ğŸ’–</h1>
  <h2>Will you be my Valentine for the 18th time? ğŸ˜­</h2>

  <button class="yes" onclick="yes()">YES ğŸ’˜</button>
  <button class="no" onmouseover="run()">NO ğŸ˜¢</button>

  <div id="msg"></div>
</div>

<script>

function start(){
  document.getElementById("start").classList.add("hidden");
  document.getElementById("countdown").classList.remove("hidden");

  let c=3;
  let interval=setInterval(()=>{
    c--;
    document.getElementById("count").innerText=c;
    if(c==0){
      clearInterval(interval);
      document.getElementById("countdown").classList.add("hidden");
      document.getElementById("main").classList.remove("hidden");
      hearts();
    }
  },1000);
}

// YES CLICK
function yes(){
  document.getElementById("msg").innerHTML=
  "I LOVE YOU SO MUCH ğŸ˜­ğŸ’–<br>You just made me the happiest person alive!";
  fireworks();
}

// NO BUTTON RUN
function run(){
  let btn=document.querySelector(".no");
  let x=Math.random()*500-250;
  let y=Math.random()*300-150;
  btn.style.transform=`translate(${x}px,${y}px)`;
}

// HEARTS
function hearts(){
  setInterval(()=>{
    let h=document.createElement("div");
    h.className="heart";
    h.innerHTML="ğŸ’–";
    h.style.left=Math.random()*100+"vw";
    h.style.fontSize=(Math.random()*20+15)+"px";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),6000);
  },300);
}

// FIREWORKS
function fireworks(){
  for(let i=0;i<60;i++){
    let f=document.createElement("div");
    f.innerHTML="âœ¨";
    f.style.position="absolute";
    f.style.left="50%";
    f.style.top="50%";
    f.style.fontSize="20px";
    document.body.appendChild(f);

    let x=(Math.random()-0.5)*700;
    let y=(Math.random()-0.5)*700;

    f.animate([
      {transform:"translate(0,0)",opacity:1},
      {transform:`translate(${x}px,${y}px)`,opacity:0}
    ],{duration:1800});

    setTimeout(()=>f.remove(),1800);
  }
}

</script>
</body>
</html>
